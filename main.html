		function secondHighest(arr) {
    if (arr.length < 2) return -Infinity; // Handle arrays with 1 or no elements

    let maxi = -Infinity, secondMaxi = -Infinity;

    for (let num of arr) {
        if (num > maxi) {
            secondMaxi = maxi;
            maxi = num;
        } else if (num > secondMaxi && num != maxi) {
            secondMaxi = num;
        }
    } 

    return secondMaxi === -Infinity ? maxi : secondMaxi;
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				// arr[i] = prompt("Enter element " + (i+1));
				  arr[i] = parseInt(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
