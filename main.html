<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length; 
			if(n<=1) return "-Infinity";
			
			let maxi = arr[0];
			let secondmaxi = -1 ;
			
			for(let i = 1 ; i<n ; i++){
				if( arr[0] != arr[1] && arr[i] != arr[i+1]){
					if(arr[i] > maxi){
						secondmaxi = maxi;
						maxi = arr[i];
					}
					else if(arr[i] > secondmaxi && arr[i] < maxi) {
						secondmaxi = arr[i];
                      }
				}
				else {
					return "-Infinity";
				}
			}
			return secondmaxi;
			

			

			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
